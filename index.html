    <head>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="panel">
                <table id="calcu"> 
                    <tr> 
                        <td colspan="3"> 
                            <input type="text" id="result" disabled="disabled"> 
                        </td> 
                        
                    </tr> 
                    
                    <t>
                        <td><input type="button"  value="AC" class="clearall" onclick="clr()"></td> 
                        <td><input type="button"  value="C" onclick="clrOne()"></td>
                        <td><input type="button"  value="/" onclick="dis('/')"></td>
                        <td><input type="button"  value="-" onclick="dis('-')"></td> 

                    </t>

                    <tr> 
                        <td><input type="button"  onclick="dis('7')" value="7"></td> 
                        <td><input type="button"  onclick="dis('8')" value="8" ></td> 
                        <td><input type="button"  value="9" onclick="dis('9')"></td> 
                        <td><input type="button"  value="*" onclick="dis('*')"></td> 

                    </tr> 
                    <tr> 
                        <td><input type="button" value="4" onclick="dis('4')"></td> 
                        <td><input type="button" value="5" onclick="dis('5')"></td> 
                        <td><input type="button" value="6" onclick="dis('6')"></td> 
                        <td><input type="button" value="+" onclick="dis('+')"></td>

                    </tr> 
                    <tr> 
                        <td><input type="button" value="1" onclick="dis('1')"></td> 
                        <td><input type="button" value="2" onclick="dis('2')"></td> 
                        <td><input type="button" value="3" onclick="dis('3')"></td> 
                        <td rowspan="2"><input type="button"  value="=" class="equal" onclick="resultant()"></td> 
                        
                    </tr> 
                    
                    
                    <tr> 
                        <td><input type="button"  value="x^2" id="sqFunc" onclick="dis('**')"></td> 
                        <td><input type="button" value="0" onclick="dis('0')"></td> 
                        <td><input type="button" value="." onclick="dis('.')"></td> 
                    </tr> 
                </table>
            </div>  
        </div>
